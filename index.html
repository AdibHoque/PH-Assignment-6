<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Pro -->
    <link
      href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Raw CSS -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      .font-mulish {
        font-family: "Mulish", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
    <title></title>
  </head>
  <body>
    <header>
      <nav class="font-mulish">
        <div
          class="bg-base-100 container mx-auto my-8 px-2 lg:px-16 flex justify-between"
        >
          <div class="w-full">
            <a class="btn btn-ghost font-black text-4xl">ReTro</a>
          </div>
          <div class="w-full">
            <div class="flex gap-x-2 justify-center">
              <div class="tooltip" data-tip="Home">
                <button
                  class="text-xl btn btn-ghost btn-circle border border-[#0307121A] bg-[#12132D08] text-[#12132D99]"
                >
                  <i class="fa-regular fa-house"></i>
                </button>
              </div>
              <div class="tooltip" data-tip="Edit">
                <button
                  class="text-xl btn btn-ghost btn-circle border border-[#0307121A] bg-[#12132D08] text-[#12132D99]"
                >
                  <i class="fa-regular fa-pen"></i>
                </button>
              </div>
              <div class="tooltip" data-tip="Add">
                <button
                  class="text-xl btn btn-ghost btn-circle border border-[#0307121A] bg-[#12132D08] text-[#12132D99]"
                >
                  <i class="fa-regular fa-user-plus"></i>
                </button>
              </div>
              <div class="tooltip" data-tip="Bookmark">
                <button
                  class="text-xl btn btn-ghost btn-circle border border-[#0307121A] bg-[#12132D08] text-[#12132D99]"
                >
                  <i class="fa-regular fa-flag"></i>
                </button>
              </div>
              <div class="tooltip" data-tip="Sign In">
                <button
                  class="btn bg-[#797DFC] text-xl text-white font-bold rounded-3xl mr-4 max-sm:rounded-full max-sm:btn-circle"
                >
                  <span class="max-md:hidden">Sign In</span
                  ><span class="md:hidden lg:hidden"
                    ><i class="fa-solid fa-right-to-bracket"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>

                  class="badge badge-xs badge-primary indicator-item"
                ></span> -->
